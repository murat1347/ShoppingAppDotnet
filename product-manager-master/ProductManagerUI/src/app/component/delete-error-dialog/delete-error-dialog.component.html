<h1 mat-dialog-title class="text-danger">Delete Operation Error</h1>
<div mat-dialog-content>This resource can not be deleted because of the associated data.</div>
<div mat-dialog-actions>
  <div class="row w-100 justify-content-center">
    <button class="col-5 btn-primary" mat-button [mat-dialog-close]="true" >Okay</button>
  </div>

</div>
