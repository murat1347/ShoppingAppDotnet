<h1 mat-dialog-title>Accept Delete Operation</h1>
<div class="text-danger" mat-dialog-content>Are you sure to delete this item. This operation can not rollback.</div>

<div mat-dialog-actions>
  <div class="row w-100 justify-content-center">
    <button class="col-5 bg-danger" mat-button [mat-dialog-close]="true" >Yes</button>
    <button class="col-5 bg-primary" mat-button mat-dialog-close>No</button>
  </div>

</div>
