<div class="row justify-content-center align-items-center login-form ">
  <div class="card col-4 ">
    <div class="card-body">
      <div class="card-header text-center">
        Login
      </div>
      <div [hidden]="!loginError" class="alert alert-danger mt-2" role="alert">
        Incorrect login information.
      </div>
      <input #email  type="text" class="form-control mt-3" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
      <input #password type="password" class="form-control mt-3" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
      <div class="row mt-3 justify-content-around">
        <div class="col-5">
          <button class="btn btn-info w-100" (click)="login(email.value,password.value)">Login</button>
        </div>
        <div class="col-5">
          <button class="btn btn-danger w-100" >Forget Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
